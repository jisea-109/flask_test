{% extends "base.html" %}
{% block title %} Register {% endblock %}

{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for msg in messages %}
      <h3>Error:  {{msg}}</h3>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="container">
  <h1 style="text-align:center; margin-top: 170px;">Register</h1>
  <form action="" method="Post">
    <div class="form-group" align="middle">
      <input type="text" name="name" class="form-control" placeholder="id" required style="width:35%; margin-top: 40px; height:40px">
    </div>
    <div class="form-group" align="middle">
      <input type="text" name="username" class="form-control" placeholder="username" required style="width:35%; height:40px">
    </div>
    <div class="form-group" align="middle">
      <input type="password" name="password" class="form-control" placeholder="password" required style="width:35%; height:40px">
    </div>
    <div class="form-group" align="middle">
      <input type="password" name="confirm" class="form-control" placeholder="confirm password" required style="width:35%; height:40px">
    </div>
    <div align="middle">
      <button class="btn btn-primary" type="submit">Register</button>
    </div>
  </form>
</div>
{% endblock %}
